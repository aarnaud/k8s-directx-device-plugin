dist: xenial

language: go
go:
- 1.16.x
env:
  global:
    - GO111MODULE=on
cache:
  directories:
    - $GOPATH/pkg/mod
# Only clone the most recent commit.
git:
  depth: 1

# Skip the install step. Don't `go get` dependencies, Travis's implementation
# does not honour the GOOS environment setting.
install: true

script:
- "GOOS=windows GOARCH=amd64 go build -o k8s-directx-device-plugin.exe cmd/k8s-device-plugin/main.go"

deploy:
  provider: releases
  api_key:
    secure: 
  file: k8s-directx-device-plugin.exe
  skip_cleanup: true
  on:
    tags: true